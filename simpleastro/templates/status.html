<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chart Status</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #status { font-weight: bold; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Chart Generation Status</h1>
<div id="status">Checking...</div>
<div id="download"></div>
<script>
    (function(){
        const jobId = '{{ job_id }}';
        const statusEl = document.getElementById('status');
        const downloadEl = document.getElementById('download');

        let pollCount = 0;
        const MAX_POLLS = 300;  // ~5 min at 1s interval
        const MAX_BACKOFF = 10000;  // Max 10s between polls
        let pollInterval = 1000;

        async function poll() {
            pollCount++;

            if (pollCount > MAX_POLLS) {
                statusEl.className = 'error';
                statusEl.textContent = 'Job has been pending too long. Server may be unresponsive.';
                return;
            }

            try {
                const resp = await fetch('/api/status/' + jobId);

                if (resp.status === 404) {
                    statusEl.textContent = 'Job not found.';
                    statusEl.className = 'error';
                    return;
                }

                if (!resp.ok) {
                    throw new Error(`HTTP ${resp.status}`);
                }

                const data = await resp.json();

                if (!['pending', 'running', 'done', 'error'].includes(data.status)) {
                    throw new Error(`Invalid status: ${data.status}`);
                }

                statusEl.textContent = 'Status: ' + data.status;
                statusEl.className = '';

                if (data.status === 'pending' || data.status === 'running') {
                    // Exponential backoff
                    pollInterval = Math.min(pollInterval * 1.05, MAX_BACKOFF);
                    setTimeout(poll, pollInterval);
                    return;
                }

                if (data.status === 'done') {
                    if (data.filename) {
                        const a = document.createElement('a');
                        a.href = '/job_svg/' + jobId;
                        a.textContent = 'Open generated SVG: ' + data.filename;
                        a.target = '_blank';
                        downloadEl.appendChild(a);
                    }
                    return;
                }

                if (data.status === 'error') {
                    statusEl.className = 'error';
                    statusEl.textContent = 'Error: ' + (data.error || 'Unknown error');
                    return;
                }
            } catch (err) {
                statusEl.className = 'error';
                statusEl.textContent = 'Error polling status: ' + err.message;
                // Don't retry on fetch errors
            }
        }

        poll();
    })();
</script>
</body>
</html>
